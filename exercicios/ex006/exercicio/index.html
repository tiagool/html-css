    <p>Em HTML5 podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag devera ultilizar em cada caso.</p>
   <code>
       <ul type="square">
        <li><abbr title="use a tag <p>"> Paragrafo</li></abbr>
        <li><abbr title="use a tag <H1>"> Titulo</abbr></li>
        <li><abbr title="use <img src=' ' ">Imagem</abbr></li>
        <li><abbr title="use a tag <ins>"> Sublinhado </abbr></li>
        <li><abbr title="use a tag <code> </code>"> codigos-Fonte</abbr></li>
        <li><abbr title="Use a tag <ul type=' ' </ul> "> Lista numerada</abbr></li>
        <li><abbr title="Use a Tag <dt> </dt"> demarcadores</abbr></li>
       </ul>
   </code>
  
</body>
