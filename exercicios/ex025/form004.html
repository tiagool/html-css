<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <fieldset>
    <legend>Dados Pessoais</legend>
      <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="inome">Nome</label>
            <input type="text" name="nome" id="inome" minlength="5" maxlength="20" required>
        </p>
        <p>
            <label for="iemail">Email</label>
            <input type="email" name="email" id="iemail" required autocomplete="email">
        </p>
        <p>
            <label for="itel">TELL</label>
            <input type="tel" name="tel" id="itel" autocomplete="tel" required pattern="^\(\d\{2}\)\d{4,5}-\d{4}$" placeholder="(xx)xxxxx-xxxx">
        </p>
        <!--Estudar sobre expressoes regulares Regex-->
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
      </form>
  </fieldset>
  
</body>
</html>
