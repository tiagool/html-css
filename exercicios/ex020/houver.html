<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>houver</title>
    <style>
        body{ font-family: Verdana, Geneva, Tahoma, sans-serif;
        
        }
        div:hover{
            color: red;
        }
        div > p{ display: none;

        }
        div:hover>p{ display: block; color: aliceblue; background-color: black; width: 200px;}

    </style>
</head>
<body>
    <h1>passe o mouse sobre texto abaixo</h1>
    <div>passe o mouse aqui
        <p>TEXTO ESCONDIDO... </p>
    </div>
    <p>FIM DO EXEMPLO</p>
</body>
</html>
