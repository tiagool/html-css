<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> videos hospedados em html5</title>
<body>
    <h1>Videos hospedados localmente</h1>
    <p>este video esta hospedado no meu própio servidor.</p>
    <video controls width="500">
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/meu-video.mkv" type="video/mp4">
        <source src="midia/meu-video.ogv" type="video/ogg">
        <source src="midia/meu-video.webm" type="video/webm">
    </video>
    <p>seu navegador não tem compatibilidade com a reprodução  de videos.</p>
    <h1>Inserindo videos do Youtube </h1>
    <iframe width="500" height="315" src="https://www.youtube.com/embed/Al9VC3O29tg?si=G1St5_y4m1_GngTi" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

    <h1>Video de futebol do youtube</h1>
    <iframe width="500" height="315" src="https://www.youtube.com/embed/KriBQVhsgZk?si=4IuHj3j_NIsHItYd" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
