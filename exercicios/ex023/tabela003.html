<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas </title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            border-collapse: collapse;
            width: 300px;
        }
        td{
            padding: 10px;
            border: 1px solid black;
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>Mesclagem de Tabelas</h1>
    <table>
        <tr>
            <td>A</td>
            <td colspan="2">B</td>
           
        </tr>
        <tr>
            <td>D</td>
            <td>E</td>
            <td>F</td>
        </tr>
        <tr>
            <td rowspan="3">G</td>
           
            <td colspan="2">I</td>
        </tr>
        <tr>
           
            <td>K</td>
            <td>L</td>
        </tr>
        <tr>
           
            <td colspan="2">N</td>
            
        </tr>
    </table>
</body>
</html>
